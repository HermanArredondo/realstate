<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Real Estate Website</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Real Estate Website</h1>
	</header>
	<main>
		<div class="container">
			<h2>Add Property</h2>
			<form>
				<label for="type">Type:</label>
				<input type="text" id="type" name="type" placeholder="Enter type of property">

				<label for="name">Name:</label>
				<input type="text" id="name" name="name" placeholder="Enter property name">

				<label for="description">Description:</label>
				<textarea id="description" name="description" placeholder="Enter property description"></textarea>

				<label for="price">Price:</label>
				<input type="number" id="price" name="price" placeholder="Enter property price">

				<button type="button" id="addBtn">Add Property</button>
			</form>
		</div>

		<div class="container">
			<h2>Properties for Sale</h2>
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Type</th>
						<th>Name</th>
						<th>Description</th>
						<th>Price</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody id="propertyList">
				</tbody>
			</table>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
